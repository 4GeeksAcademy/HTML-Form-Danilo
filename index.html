<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <form class="border mt-5 mb-5 container-fluid">
        <div class="row">
            <div class="col-12 bg-light border mt-0"><h3>Payment for Example</h3></div>
        </div>

        <div class="row p-4">
            <div class="alert alert-danger col-12 role= alert">
              Some fields are missing
            </div>
        <div class="col-md-5">
          <label for="inputEmail4" class="form-label">Card #</label>
          <input type="number" class="form-control" id="inputEmail4" placeholder="xxxxxxxxxxxxx">
        </div>
        <div class="col-md-3">
          <label for="inputPassword4" class="form-label">CVC #</label>
          <input type="number" class="form-control" id="inputPassword4" placeholder="0000">
        </div>
        <div class="col-md-4">
          <label for="inputPassword4" class="form-label">Amount #</label>
          <div class="d-flex">
          <span >$</span><input type="text" class="form-control" id="inputPassword4" placeholder="Amount">
        </div>
        </div>
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="col-md-6">
          <label for="inputAddress2" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputAddress2" >
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick to State</option>
            <option value="SCL">Santiago</option>
            <option value="LFL">La Florida</option>
            <option value="LCO">Las Condes</option>
            <option value="PLN">Pe√±alolen</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputZip" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-md-6">
          <p>We accept:</p>

          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input autocomplete="off" checked id="blue" name="options" type="radio">
              <i class="fab fa-cc-mastercard"></i>
            </label> 
            <label class="btn btn-secondary">
              <input autocomplete="off" id="red" name="options" type="radio">
              <i class="fab fa-cc-visa"></i>
            </label> 
            <label class="btn btn-secondary">
              <input autocomplete="off" id="green" name="options" type="radio">
              <i class="fab fa-cc-diners-club"></i>
            </label> 
            <label class="btn btn-secondary">
              <input autocomplete="off" id="yellow" name="options" type="radio">
              <i class="fab fa-cc-amex"></i>
            </label> 
          </div>

        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Message</label>
          <textarea class="form-control" id="input-message"></textarea>
          <small class="text-secondary">Add any notes here.</small>
        </div>
        
        </div>
      
        <div class="row">
        <div class="col-12 text-end bg-light mb-0 border p-2">
          <button type="reset" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
